name: Continuous Integration
on:
  pull_request:
  push:
    branches:
    - master
    - main
    - feature/github-actions-ci
jobs:
  build-and-test-net-core:
    name: build-and-test-${{matrix.os}}-${{ matrix.dotnet-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
#        - macos-latest
        - ubuntu-latest
#        - windows-latest
        dotnet-version:
        - '3.1.x'
        - '6.0.x'
        include:
        - dotnet-version: '3.1.x'
          framework: netcoreapp3.1
          download: true
        - dotnet-version: '6.0.x'
          framework: net6.0
          download: true
    steps:
    - uses: actions/checkout@v3
      with:
        path: sdk-dotnet
    - uses: actions/checkout@v3
      with:
        repository: temporalio/api
        path: api
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
      if: ${{ matrix.download }}
#    - name: Build Solution
#      run: dotnet build -f ${{ matrix.framework }} -c Release sdk-dotnet/Src/Temporal.Sdk.sln
    - name: Test with dotnet
      run: dotnet test -f ${{ matrix.framework }} -c Release --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}" sdk-dotnet/Src/Temporal.Sdk.sln
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results-${{ matrix.dotnet-version }}
        path: sdk-dotnet/TestResults-${{ matrix.dotnet-version }}
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
  build-and-test-net-fx:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: sdk-dotnet
    - uses: actions/checkout@v3
      with:
        repository: temporalio/api
        path: api
    - name: Build Solution (Net Framework)
      run: |
        dotnet build -c Release -f net462 sdk-dotnet\Src\Temporal.Sdk.sln
    - name: VSTest
      run: |
        dotnet test _build\bin\Release-AnyCPU\Tests\Temporal.Sdk.Common.Tests\net462\Temporal.Sdk.Common.Tests.dll --logger "trx;logfilename=TestResults-net462.trx"
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results-net462
        path: TestResults/TestResults-net462.trx
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}